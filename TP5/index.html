<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        .form {
            border: 1px solid #000;
            width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="form">
        <table align="center">
            <tr>
                <td><label for="num1">Number 1 : </label></td>
                <td><input type="text" id="num1"></td>
            </tr>
            <tr>
                <td><label for="num2">Number 2 : </label></td>
                <td><input type="text" id="num2"></td>
            </tr>
            <tr id="res">
                <td><label for="result">Resultat : </label></td>
                <td><input type="text" id="result"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button onclick="f('+')">+</button>
                    <button onclick="f('-')">-</button>
                    <button onclick="f('*')">*</button>
                    <button onclick="f('/')">/</button>
                </td>
            </tr>
        </table>    
    </div>
    
    <script async>
        document.querySelector("#result").setAttribute('disabled','true');
        function f(op)
        {
            let n1 = document.getElementById("num1").value;
            let n2 = document.getElementById("num2").value;
            if (n1 == "" )
            {
                alert("Number 1 is required"); return;
            }
            if (n2 == "")
            {
                alert("Number 2 is required"); return;
            }
            if (isNaN(n1 = Number(n1))) 
            {
                alert("Number 1 is not a number"); return;
            }
            if (isNaN(n2 = Number(n2))) 
            {
                alert("Number 2 is not a number"); return;
            }
            let result = document.getElementById("result");
            switch (op)
            {
                case '+': result.value = n1+n2; break;
                case '-': result.value = n1-n2; break;
                case '*': result.value = n1*n2; break;
                case '/': 
                    if (n2 == 0) alert("Division par 0");
                    else result.value = n1/n2;
            }
        }
    </script>
</body>
</html>
