<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
</head>
<body>  
    <form>
        <table border="1" bordercolor="blue" cellspacing="0" align="center">
            <tr>
                <th colspan="4">Formulaire d'inscription</th>
            </tr>
            <tr>
                <td>NOM</td>
                <td><input type="text" name="Nom" placeholder="Nom"></td>
                <td>Mot de passe</td>
                <td><input type="password" name="password" placeholder="Mot de passe"></td>
            </tr>
            <tr>
                <td>Sexe</td>
                <td>
                    <input type="radio" name="sexe" id="M">
                    <label for="M">Masculin</label><br>
                    <input type="radio" name="sexe" id="F">
                    <label for="F">Feminin</label>
                </td>
                <td>Loisirs</td>
                <td>
                    <input type="checkbox" name="loisirs" id="L1">
                    <label for="L1">Sport</label><br>
                    <input type="checkbox" name="loisirs" id="L2">
                    <label for="L2">Lecture</label><br>
                    <input type="checkbox" name="loisirs" id="L3">
                    <label for="L3">Voyage</label><br>
                </td>
            </tr>
            <tr>
                <td>Système d'exploitation</td>
                <td>
                    <select name="sys" >
                        <option value="DOS">DOS</option>
                        <option value="DOS">MacOs</option>
                        <option value="DOS">Windows</option>
                    </select>
                </td>
                <td>Filière</td>
                <td>
                    <select name="filiere" size="3">
                        <option value="SMP">SMP</option>
                        <option value="SMC">SMC</option>
                        <option value="SMA">SMA</option>
                        <option value="SMI">SMI</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Commentaire</td>
                <td>
                    <textarea name="comment" cols="30" rows="10" placeholder="Commentaire"></textarea>
                </td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Soumettre la requette">
                </td>
                <td></td>
                <td>
                    <input type="reset" value="Rétablir">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
