<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <table id="tab1" border="1" cellspacing="0" align="center">
            <thead>
                <tr>
                    <td colspan="3">Pour pouvoir s'inscrire à notre serveur, veuillez remplir les formulaires suivants</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td>
                        <table id="tab2" border="1" cellspacing="0" align="center">
                            <thead>
                                <tr>
                                    <td colspan="2">Connection à la base de données</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><label for="login">Login</label></td>
                                    <td><input type="text" name="login" id="login"></td>
                                </tr>
                                <tr>
                                    <td><label for="password">Password</label></td>
                                    <td><input type="password" name="password" id="password"></td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <table id="tab3" border="1" cellspacing="0" align="center">
                            <thead>
                                <tr>
                                    <td colspan="4">Informations personnelles</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><label for="nom">Nom</label></td>
                                    <td><input type="text" name="nom" id="nom"></td>
                                    <td><label for="prenom">Prénom</label></td>
                                    <td><input type="text" name="prenom" id="prenom"></td>
                                </tr>
                                <tr>
                                    <td><label for="adresse">Adresse</label></td>
                                    <td><input type="text" name="adresse" id="adresse"></td>
                                    <td><label for="tel">Telephone</label></td>
                                    <td><input type="tel" name="tel" id="tel"></td>
                                </tr>
                                <tr>
                                    <td colspan="2">Photo</td>
                                    <td colspan="2"><input type="file" name="photo" id="photo"></td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
