<html lang="en">
<head>

    <title>Page 3</title>

<body>
    <form action="">
        <table cellspacing="0" bordercolor="darkblue" align="center">
            <tr bgcolor="yellow">
                <td align="center" style="font-family: Verdana; color: darkblue;">Ajouter un message</td>
            </tr>
            <tr>
                <td>
                    <table border="1" cellspacing="0" bordercolor="#B35A5A">
                        <tr>
                            <td bgcolor="#E1E7F7"><label for="nom">Votre Nom :</label></td>
                            <td><input type="text" name="nom" id="nom" placeholder="Nom"></td>
                        </tr>
                        <tr>
                            <td bgcolor="#E1E7F7"><label for="comment">Commentaire : </label></td>
                            <td><textarea name="comment" id="comment" cols="30" rows="10" placeholder="Commentaire"></textarea></td>
                        </tr>
                        <tr>
                            <td align="right"><input type="reset" value="Effacer"></td>
                            <td align="left"><input type="submit" value="Envoyer"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </form>
